directories:
  output: dist
  buildResources: build
appId: com.nikitakarvatskyi.badphone
productName: BadPhone
files:
  - filter:
      - .next/**/*
      - out/**/*
      - electron/main.js
      - package.json
extraResources:
  - from: electron/icon.ico
    to: icon.ico
publish:
  - provider: github
    owner: 7teenth
    repo: BadPhone
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: electron/icon.ico
  publisherName: Nikita Karvatskyi
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: BadPhone
  installerIcon: electron/icon.ico
  uninstallerIcon: electron/icon.ico
  installerHeaderIcon: electron/icon.ico
  language: '1049'
  multiLanguageInstaller: false
  deleteAppDataOnUninstall: true
electronVersion: 32.2.7
